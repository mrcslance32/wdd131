<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus Lance | WDD 131| </title>
    <meta name="description" content="">
    <meta name="author" content="Marcus Lance">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" onsubmit="return handleSubmit(event)">

            <!-- Product -->
            <fieldset>
                <label>Product Name</label>
                <br>
                <select name="product" id="product" required>
                    <option value="" selected disabled>Choose a Product</option>
                    <br>
                </select>
            </fieldset>
            <br>
            <!-- rating -->
            <fieldset>
                <label>Overall Rating</label>
                <br>
                <input type="radio" id="star5" name="rating" value="1" required>
                <label for="star1">★</label>
                <input type="radio" id="star4" name="rating" value="2" required>
                <label for="star2">★★</label>
                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3">★★★</label>
                <input type="radio" id="star2" name="rating" value="4" required>
                <label for="star4">★★★★</label>
                <input type="radio" id="star1" name="rating" value="5" required>
                <label for="star5">★★★★★</label>

            </fieldset>

            <!-- date -->
            <fieldset>
                <label>Date of Installation<input type="date" name="completeDate"></label>
            </fieldset>

            <!-- features -->
            <fieldset>
                <label>Which features did you find useful in the product? (check all that apply)</label>
                <br>
                <label>
                    <input type="checkbox" name="feature" value="durability"> Durability
                </label><br>
                <label>
                    <input type="checkbox" name="feature" value="use"> Ease of Use
                </label><br>
                <label>
                    <input type="checkbox" name="feature" value="performance"> Performance
                </label><br>
                <label>
                    <input type="checkbox" name="feature" value="Design"> Design
                </label><br>
            </fieldset>

            <!-- written Review -->

            <fieldset>
                <label for="review">Your Review (optional)</label>
                <br>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>
            </fieldset>

            <!-- Name -->
            <fieldset>
                <label for="name">Your name (optional)</label>
                <br>
                <input type="text" id="name" name="name">
            </fieldset>

            <!-- submit -->
            <input type="submit" value="Post Review">




        </form>



    </main>

    <footer class="footer">
        <p> &copy; <span id="year"></span> Marcus Lance Boise, ID US</p>
        <p id="modify"></p>
    </footer>
    </div>
</body>

</html>
