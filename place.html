<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus Lance | WDD 131| Place Page </title>
    <meta name="description" content="WDD131 Country Page Assignment for Week03">
    <meta name="author" content="Marcus Lance">
    <link rel="stylesheet" href="styles/placecss.css" media="(min-width:1201px)">
    <link rel="stylesheet" href="styles/placecssmobile.css" media="(max-width: 1200px)">
    <!-- Preconnect to the font domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Single Google Fonts link with multiple font families -->
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Slabo+27px&family=Kalam:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/placejs.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Japan</h1>
        </header>
        <main>
            <div class="hero">
                <div class="hero-image">
                    <picture>
                        <!-- Mobile Image -->
                        <source srcset="images/tomcrop.webp" media="(max-width: 1200px)" alt="Mobile Image">
                        <!-- Desktop Image -->
                        <source srcset="images/tanuki.webp" media="(min-width: 1201px)" alt="Desktop Image">
                        <img src="images/tanuki.webp" alt="tanuki credit NY Post">
                    </picture>
                </div>
                <div class="hero-text">
                    <h2>Data</h2>

                    <p><span class="first-word">Area:</span> 2,194 square kilometers.</p>
                    <p><span class="first-word">Population:</span>  14 million </p>
                    <p><span class="first-word">Capital:</span>Tokyo</p>
                    <p><span class="first-word">Language:</span>Japanese</p>
                    <p><span class="first-word">Currency:</span>Japanese Yen ¥</p>
                    <p><span class="first-word">Time Zone:</span> UTC+9</p>
                    <p><span class="first-word">Calling Code:</span> +81</p>
                    <p><span class="first-word">Internet TLD:</span> .jp</p>
                </div>

                <div class="more-hero-text">
                    <h2>Weather </h2>
                    <img src="images/weather.svg">
                    <p><span class="first-word">Temperature:</span> 3 °C</p>
                    <p><span class="first-word">Wind Speed:</span> 4 km/h</p>
                    <p><span class="first-word">Wind Chill:</span> <span id="wind-chill">N/A</span></p>
                    <p><span class="first-word">Conditions:</span> Sunny, but cold!</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; <span id="year"></span> Tokyo</p>
            <p id="modify"></p>
        </footer>
    </div>
</body>

</html>
