<head>

<body>

    <header>
        <div class="menu">
            <nav>
                <ul class="navigation">
                    <li><a href="media.html">Media</a></li>
                    <li><a href="booking.html">Booking</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo">
            <a href="2dayhome.html">
                <img src="images/revision-50.webp" alt="2-day-logo" >
            </a>
        </div>
        <div class="socials">
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </div>
        
    </header>
    <main>
        <form method="get" action="booking.html" onsubmit="return handleSubmit(event)">

            <!-- Product -->
            <div class="show">
                <h1>Book a Show! ðŸ¤˜</h1>
                <fieldset>

                    <br>
                    <select name="show" id="show" required>
                        <option value="" selected disabled>Have you seen a 2-Day show before?</option>

                    </select>
                </fieldset>
            </div>
            <br>
            <!-- rating -->

            <!-- date -->

            <!-- features -->
            <div class="feature">
                <fieldset>
                    <label>What size capacity is your venue? </label>
            
                    <label>
                        <input type="radio" name="feature" value="small"> 200-300
                    </label><br>
                    <label>
                        <input type="radio" name="feature" value="medium"> 300-400
                    </label><br>
                    <label>
                        <input type="radio" name="feature" value="large"> 400-500
                    </label><br>
                    <label>
                        <input type="radio" name="feature" value="huge"> 500+ or Festival
                    </label><br>
                </fieldset>
            </div>
            <br>
            <!-- written Review -->

            <!-- Name -->
            <div class="name">
                <fieldset>
                    <label for="name">Your name </label>
                    <br>
                    <input type="text" id="name" name="name" required>
                </fieldset>
            </div>
            <br>

            <div class="email">
                <fieldset>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                </fieldset>
            </div>
            <br>

            <div class="phone">
                <fieldset>
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>
            </div>
            <br>
            <!-- submit -->

            <br>
            <div class="review">
                <fieldset>
                    <label for="review">Anything else we should know before we talk?</label>
                    <br>
                    <textarea id="review" name="review" rows="4" cols="50"></textarea>
                </fieldset>
            </div>
            <br>
            <div class="submit">
                <input type="submit" class="submit-button" value="Request and Return ðŸ¤˜ ">
            </div>

        </form>



    </main>
